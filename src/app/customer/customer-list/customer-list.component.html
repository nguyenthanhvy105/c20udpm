<div class="p-5" *ngIf="!loaded">Loading...</div>
<app-customer-view *ngIf="visibledView && selectedCustomer" [customer]="selectedCustomer"></app-customer-view>
<div class="table-responsive" *ngIf="loaded">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User Name</th>
      <th scope="col">Image</th>
      <th scope="col">Score</th>
      <th scope="col" style="width: 50px">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers; index as i;">
      <td>{{i+1}}</td>
      <td>{{customer.name | uppercase}}</td>
      <td><img [src]="customer.avatarUrl" width="64"></td>
      <td>{{customer.score | parserScore}}</td>
      <td>
        <button class="btn btn-primary" (click)="edit(customer)">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
